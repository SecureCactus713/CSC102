<!DOCTYPE html>
<!-- Levi Overstreet -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mission Control </title>
    <!-- This is the style section. It has the CSS for formatting the look of the image, text, and button.-->
    <style>
        body { background-color: darkgray; }
        img { display: block; margin-left: auto; margin-right: auto; }
        h1 { text-align: center; }
        p { text-align: center; }
        .text-center { text-align: center }
    </style>
</head>
<body>
    <img src="UATspaceLogo-2.jpg">
    <h1> UAT Space Program </h1>
    <p id="countDown" style="font-size: 24px;"> The countdown begins... </p>
    <!-- This is how I was able to get my button to work with my CSS settings. -->
    <div class="text-center">
        <button onclick="countDown();"> Start </button>
    </div>
    <!-- This is my Javascript for the countdown. It took a lot of trial and error to get this to work properly. -->
    <script type="text/javascript">
        var currTime= 10;
        function countDown() {
            setTimeout(function () { document.getElementById("countDown").innerHTML = currTime; currTime = currTime - 1; }, 1000);
            setTimeout(function () { document.getElementById("countDown").innerHTML = currTime; currTime = currTime - 1; }, 2000);
            setTimeout(function () { document.getElementById("countDown").innerHTML = currTime; currTime = currTime - 1; }, 3000);
            setTimeout(function () { document.getElementById("countDown").innerHTML = currTime; currTime = currTime - 1; }, 4000);
            setTimeout(function () { document.getElementById("countDown").innerHTML = currTime; currTime = currTime - 1; }, 5000);
            setTimeout(function () { document.getElementById("countDown").innerHTML = currTime; currTime = currTime - 1; }, 6000);
            setTimeout(function () { document.getElementById("countDown").innerHTML = currTime; currTime = currTime - 1; }, 7000);
            setTimeout(function () { document.getElementById("countDown").innerHTML = currTime; currTime = currTime - 1; }, 8000);
            setTimeout(function () { document.getElementById("countDown").innerHTML = currTime; currTime = currTime - 1; }, 9000);
            setTimeout(function () { document.getElementById("countDown").innerHTML = currTime; currTime = currTime - 1; }, 10000);
            setTimeout(function () { document.getElementById("countDown").innerHTML = currTime; currTime = currTime - 1; }, 11000);
            setTimeout(function () { document.getElementById("countDown").innerHTML = "Blastoff!!!"; }, 12000);
        }
    </script>
    </body>
</html>
