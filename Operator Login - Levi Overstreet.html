    <h1> UAT Space Program </h1>
    <br>
    <p id="loginEntry" class="loginID">Login Entry</p>
    <br>
<!-- This is was how I had to set up my form entry lines to get them formated to look centered and aligned. -->    
    <div id="formContainer">
        <form id="credEnter" onsubmit="return false">
            <div class="column">
                <label class="theLabels">
                    First Name:
                </label>
                <input class="theInputs" type="text" id="firstName"/>
            </div>
            <div class="column">
                <label class="theLabels">
                    Last Name:
                </label>
                <input class="theInputs" type="text" id="lastName"/>
            </div>
            <div class="column">
                <label class="theLabels">
                    Badge Number:
                </label>
                <input class="theInputs" type="text" id="badgeNum"/>
            </div>
            <input type="submit" class="theButton" onclick="checkCreds();"/>
        </form>
    </div>
</body>
